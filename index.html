<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script1.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header__captionArea d-f-center">
            <h1 class="header__caption">Перевод значений температуры</h1> 
        </div>        
    </header>
    <main class="main">
        <div class="main__captionArea d-f-center">
           <h3 class="main__caption">Введите значение температуры и выбирите единицу измерения:</h3> 
        </div>
        <div class="main__inputArea d-f-center">
            <input class="main__input" id="txtIn" type="text" size="" class="main_input" placeholder="Ваше значение">
            <select id="mySelect" class="main__select">
                <option class="select__option">Цельсий, °C</option>
                <option class="select__option">Кельвин, K</option>
                <option class="select__option">Фаренгейт, °F</option>
            </select>
        </div>
        <div class="main__buttonArea d-f-center">
            <button class="main__button" onclick="fnConvertor()">Рассчитать</button>
        </div>
        <div class="d-f-center">
            <div class="textArea"><p id="out" class="textArea__out">Ответ:</p></div>
            
        </div>
    </main>
</body>
</html>
